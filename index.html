<!DOCTYPE html>
<html>
	<head>
		<title>Form Dinamis</title>
	</head>
<body>
	<div class="form-group">
		<div class="col-md-12">
			<input type="text" required="" name="n_p1" class="form-control depox" placeholder="Nama Penumpang">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-12">
			<input type="text" required="" name="t_p1" class="form-control depox" placeholder="Nomor HP">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-12">
			<input type="text" required="" name="1_p1" class="form-control depox" placeholder="Alamat Penumpang">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-12">
			<input type="text" required="" name="1_t1" class="form-control depox" placeholder="Alamat Tujuan">
		</div>
	</div>
	
	<span rel="tooltip" title="Klik untuk menambah penumpang" class="addPassenger pull-right fa fa-plus fa-3x hover-depox">add</span>
	
	<a class="text-warning pull-right removePassenger"><span class="fa fa-times">remove</span></a>
	
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="file.js"></script>
</body>
</html>
